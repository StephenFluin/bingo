<h1>Bingo</h1>
<button (click)="newGame()">New Game</button>
<button (click)="next()">Next Number</button>

<table>
  <tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>
  <tr *ngFor="let i of range(15)">
    <td *ngFor="let offset of range(5)"><span *ngIf="board[i + offset * 15] === true">{{ i + offset * 15 + 1 }}</span></td>
  </tr>
  </table>
  {{board | json}}
  {{balls | json}}
